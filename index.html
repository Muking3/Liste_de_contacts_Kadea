<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet des contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <section class="container">
        <header class="container_title container-bgc">
            <h1 class="title-fs color_text">Répertoire des contacts</h1>
        </header>
        <div class="container_contact">
            <form class="contact_form">
                <div class="contact_title container-bgc">
                    <h2 class="title-fs color_text">Formulaire de contact</h2>
                </div>
                <div class="contact_formulary">
                    <div class="formulary_input">
                        <div id="div_fn">
                            <label class="weight_medium">Prénom</label>
                            <input class="input_info f_size" type="text" id="first_name" name="First_Name">
                            <span id="message_fn"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Nom</label>
                            <input class="input_info f_size" type="text" id="names" name="Names">
                            <span id="message_n"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Télephone</label>
                            <input class="input_info f_size" type="text" id="numbers" name="Numbers">
                            <span id="message_num"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Groupe</label>
                            <input class="input_info f_size" type="text" id="group" name="Group">
                            <span id="message_g"></span>
                        </div>
                        <div>
                            <label class="weight_medium">email</label>
                            <input class="input_info f_size" type="text" id="email" name="Email">
                            <span id="message_em"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Bio</label>
                            <textarea class="input_info f_size" id="text_bio" name="Bio"></textarea>
                            <span id="message_bio"></span>
                        </div>
                        <div>
                            <div id="drop_image">
                                <p class="weight_medium position_img" id="instruction_img">
                                    Deposer la photo <br>ici
                                </p>
                                <img src="#" alt="" id="photo_contact" class="position_img">
                                <input type="file" id="input_img" accept="image/*">
                            </div>
                            <span id="message_img"></span>
                        </div>
                    </div>
                </div>
                <div class="contact_btn">
                    <button type="submit" class="f_size btn_border color_text weight_medium container-bgc"
                        id="submit">Créer</button>
                    <button type="button" class="f_size btn_border color_text weight_medium container-bgc"
                        id="edit">Modifier</button>
                    <button type="button" class="f_size btn_border btn_reset color_text weight_medium"
                        id="reinit">Rénit</button>
                    <button type="button" class="f_size btn_border btn_reset color_text weight_medium"
                        id="exit">Annuler</button>
                </div>
            </form>
            <div class="contact_box_list">
                <div>
                    <div class="contact_title container-bgc">
                        <h2 class="title-fs color_text">Liste des contacts</h2>
                    </div>
                    <div id="contact_view">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

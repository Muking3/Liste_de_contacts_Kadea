<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet des contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="container">
        <header class="container_title container-bgc">
            <h1 class="title-fs color_text">Répertoire des contacts</h1>
        </header>
        <main class="container_contact">
            <form class="contact_form">
                <div class="contact_title container-bgc">
                    <h2 class="title-fs color_text">Formulaire de contact</h2>
                </div>
                <div class="contact_formulary">
                    <div class="formulary_input">
                        <div id="div_fn">
                            <label class="weight_medium">Prénom</label>
                            <input class="input_info f_size" type="text" id="first_name">
                            <span class="message_fn"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Nom</label>
                            <input class="input_info f_size" type="text" id="names">
                            <span id="message_n"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Télephone</label>
                            <input class="input_info f_size" type="text" id="numbers">
                            <span id="message_num"></span>
                        </div>
                        <div>
                            <label class="weight_medium">Groupe</label>
                            <input class="input_info f_size" type="text" id="group">
                            <span id="message_g"></span>
                        </div>
                        <div>
                            <label class="weight_medium">email</label>
                            <input class="input_info f_size" type="text" id="email">
                        </div>
                        <div>
                            <label class="weight_medium">Bio</label>
                            <textarea class="input_info f_size" id="text_bio"></textarea>
                            <span id="message_bio"></span>
                        </div>
                        <div>
                            <label id="input_image" class="weight_medium">
                                Deposer la photo <br>ici
                                <input type="file" id="input_upload">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="contact_btn">
                    <button type="submit"
                        class="f_size btn_border color_text weight_medium container-bgc">Créer</button>
                    <button type="reset" class="f_size btn_border btn_reset color_text weight_medium">Rénit</button>
                </div>
            </form>
            <div class="contact_list">
                <div class="contact_title container-bgc">
                    <h2 class="title-fs color_text">Liste des contacts</h2>
                </div>
                <div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>

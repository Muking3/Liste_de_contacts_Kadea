<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet des contacts</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="container_title container-bgc">
            <h1 class="title-fs color_text">Répertoire des contacts</h1>
        </div>
        <div class="container_contact">
            <div class="contact_div">
                <div class="contact_title container-bgc">
                    <h2 class="title-fs color_text">Formulaire de contact</h2>
                </div>
                <div class="contact_formulary">
                    <form class="formulary_input">
                
                        <div>
                            <label class="weight_medium">Prénom</label>
                            <input class="form-control f_size" type="text">
                        </div>

                        <div>
                            <label class="weight_medium">Nom</label>
                            <input class="form-control f_size" type="text" id="names" >
                            <p id="message_n"></p>
                        </div>

                        <div>
                            <label class="weight_medium">Télephone</label>
                            <input class="form-control f_size" type="text" >
                        </div>

                        <div>
                            <label class="weight_medium">Groupe</label>
                            <input class="form-control f_size" type="text" id="groupe">
                            <p id="text_g"></p>
                        </div>

                        <div class="form-group ">
                            <label class="weight_medium">Email</label>
                            <input class="form-control f_size" type="text">
                        </div>

                        <div>
                            <label class="weight_medium">Bio</label>
                            <textarea class="form-control f_size"></textarea>
                        </div>

                        <div>
                            <label id="input_image" class="weight_medium">
                                Deposer la photo <br>ici
                                <input type="file" id="input_upload">
                            </label>

                        </div>
                    </form>
                </div>
                <div class="btn_div">
                    <button type="submit" class="f_size btn-submit color_text weight_medium">Créer</button>
                    <button type="reset" class="f_size btn-reset color_text weight_medium">Rénit</button>
                </div>
            </div>

            <div class="formulary-list">
                <div class="contact_title container-bgc">
                    <h2 class="title-fs color_text color_textcontainer-bgc">Liste des contacts</h2>
                </div>

                <div class="list-contact">
                    <div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    </div>
    </div>
    </div>
    </div>

</body>

</html>
